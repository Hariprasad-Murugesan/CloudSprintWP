---
- name: WordPress Infrastructure Health Check
  hosts: local
  connection: local
  gather_facts: no
  
  vars:
    alb_dns_name: "wordpress-alb-dev-243986438.eu-north-1.elb.amazonaws.com"
  
  tasks:
    - name: Try to get ALB DNS from Terraform
      command: terraform output -raw alb_dns_name
      register: terraform_output
      changed_when: false
      ignore_errors: yes

    - name: Set ALB DNS name (use Terraform if available, fallback to known value)
      set_fact:
        actual_alb_dns: >-
          {% if terraform_output.rc == 0 and terraform_output.stdout | length > 0 %}
          {{ terraform_output.stdout }}
          {% else %}
          {{ alb_dns_name }}
          {% endif %}

    - name: Display ALB DNS being used
      debug:
        msg: "Testing WordPress at: http://{{ actual_alb_dns }}"

    - name: Check WordPress HTTP response
      uri:
        url: "http://{{ actual_alb_dns }}"
        method: GET
        timeout: 30
        status_code: 200, 302, 503, 404
      register: wp_response
      ignore_errors: yes

    - name: Display WordPress status
      debug:
        msg: |
          ğŸŒ WORDPRESS STATUS CHECK
          ========================
          URL: http://{{ actual_alb_dns }}
          Status Code: {{ wp_response.status | default('-1') }}
          {% if wp_response.status == 200 %}âœ… SUCCESS - WordPress is working!{% endif %}
          {% if wp_response.status == 302 %}âš ï¸ REDIRECTING - WordPress setup may be in progress{% endif %}
          {% if wp_response.status == 503 %}ğŸ”´ SERVICE UNAVAILABLE - ECS tasks may be starting{% endif %}
          {% if wp_response.status == 404 %}ğŸ“„ NOT FOUND - WordPress may need initial setup{% endif %}
          {% if wp_response.status is not defined or wp_response.status == -1 %}âŒ CONNECTION FAILED - Check ALB configuration{% endif %}

    - name: Check ECS service status
      shell: |
        aws ecs describe-services \
          --cluster wordpress-cluster-dev \
          --services wordpress-service-dev \
          --region eu-north-1 \
          --query 'services[0].[desiredCount, runningCount, pendingCount]' \
          --output text
      register: ecs_status
      ignore_errors: yes

    - name: Display ECS status
      debug:
        msg: |
          ğŸ“Š ECS Status
          =============
          Desired: {{ ecs_status.stdout.split()[0] | default('1') }}
          Running: {{ ecs_status.stdout.split()[1] | default('0') }}
          Pending: {{ ecs_status.stdout.split()[2] | default('0') }}

    - name: Check RDS database status
      shell: |
        aws rds describe-db-instances \
          --db-instance-identifier wordpress-db-dev \
          --region eu-north-1 \
          --query 'DBInstances[0].DBInstanceStatus' \
          --output text
      register: rds_status
      ignore_errors: yes

    - name: Display RDS status
      debug:
        msg: |
          ğŸ—„ï¸ RDS Database Status
          ======================
          {{ rds_status.stdout | default('unknown') }}

    - name: Final summary
      debug:
        msg: |
          ğŸ¯ NEXT STEPS
          =============
          {% if wp_response.status == 200 %}   â€¢ Visit http://{{ actual_alb_dns }} to use WordPress{% endif %}
          {% if wp_response.status == 302 %}   â€¢ WordPress is redirecting â€“ setup may be in progress{% endif %}
          {% if wp_response.status == 503 %}   â€¢ Wait 2-3 minutes for ECS tasks to start{% endif %}
          {% if wp_response.status == 404 %}   â€¢ Visit http://{{ actual_alb_dns }} to complete WordPress setup{% endif %}
          {% if wp_response.status is not defined or wp_response.status == -1 %}    â€¢ Check ALB DNS and security group configuration{% endif %}
          â€¢ ECS Status: Desired={{ ecs_status.stdout.split()[0] | default('1') }}, Running={{ ecs_status.stdout.split()[1] | default('0') }}, Pending={{ ecs_status.stdout.split()[2] | default('0') }}
          â€¢ RDS Status: {{ rds_status.stdout | default('unknown') }}
