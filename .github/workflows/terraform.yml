name: Terraform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

env:
  AWS_REGION: eu-north-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform
      with:
        terraform_version: "1.5.0"


    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -input=false
      working-directory: ./terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME}}
        TF_VAR_db_username: ${{ secrets.TF_VAR_DB_USERNAME }}
        TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
        TF_VAR_wp_auth_key: ${{ secrets.TF_VAR_WP_AUTH_KEY }}
        TF_VAR_wp_secure_auth_key: ${{ secrets.TF_VAR_WP_SECURE_AUTH_KEY }}
        TF_VAR_wp_logged_in_key: ${{ secrets.TF_VAR_WP_LOGGED_IN_KEY }}
        TF_VAR_wp_nonce_key: ${{ secrets.TF_VAR_WP_NONCE_KEY }}
        TF_VAR_wp_auth_salt: ${{ secrets.TF_VAR_WP_AUTH_SALT }}
        TF_VAR_wp_secure_auth_salt: ${{ secrets.TF_VAR_WP_SECURE_AUTH_SALT }}
        TF_VAR_wp_logged_in_salt: ${{ secrets.TF_VAR_WP_LOGGED_IN_SALT }}
        TF_VAR_wp_nonce_salt: ${{ secrets.TF_VAR_WP_NONCE_SALT }}

    - name: Terraform Apply
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve
      working-directory: ./terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        TF_VAR_key_name: ${{ secrets.TF_VAR_key_name }} 
    - name: Run Ansible Configuration
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cd ../ansible
        echo "$ANSIBLE_VAULT_PASSWORD" > vault_pass.txt
        ansible-playbook playbooks/wordpress.yml --vault-password-file vault_pass.txt
        rm vault_pass.txt
      env:
        ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
